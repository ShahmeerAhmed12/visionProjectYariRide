<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="shortcut icon" type="x-icon" style="width: 100%;" href="img/Screenshot 2024-08-07 114902.png">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap css -->

    <!-- External Css   -->
    <link rel="stylesheet" href="css/logins.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- External Css   -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">


</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <!-- <div class="social-container">
                   <a href="#" class="social"><i class="ri-facebook-fill"></i></a>
                   <a href="#" class="social"><i class="ri-google-fill"></i></a>
                   <a href="#" class="social"><i class="ri-linkedin-fill"></i></a>
               </div> -->
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                       <a href="#" class="social"><i class="ri-facebook-fill"></i></a>
                       <a href="#" class="social"><i class="ri-google-fill"></i></a>
                       <a href="#" class="social"><i class="ri-linkedin-fill"></i></a>
                   </div> -->
                <span>or use your account</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign in</button>
              
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your
                        personal info
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend</h2>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost signUp" id="signUp">Sign Up</button>
                  
                </div>
            </div>
        </div>


    </div>

</body>



<!-- bootstrap js  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<!-- bootstrap js  -->


<script>
    const signUpButton = document.getElementById('signUp');
    const SignInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    })
    SignInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");

    })
</script>


</html>
